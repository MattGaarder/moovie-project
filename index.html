<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="utf-8">
    <title>Moovies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
<!-- Nav bar/header-->
    <nav class="header navbar navbar-light bg-light">
        <a class="navbar-brand"></a>
        <form class="form-inline">
          <input id="find-input" class="form-control mr-sm-2" type="text" placeholder="I am here" aria-label="Search">
          <button class="button-56 btn btn-outline-success my-2 my-sm-0" id="find-movie" type="submit" role="button">Find me!</button>
        </form>
      </nav>

    <div id="movies-view"></div>



    <!-- Movies will get dumped here -->
    <div id="theLists">
    <div id="watchListCard" class="card" style="width: 40rem;">
        <div class="card-header">
          Watch list
        </div>
        <ul id="watchList" class="list-group list-group-flush" data-list="watch">
        </ul>
      </div>


      <div id="seenListCard" class="card" style="width: 40rem;">
        <div class="card-header">
          Seen list
        </div>
        <ul id="seenList" class="list-group list-group-flush" data-list="seen">
        </ul>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9cbaaf19ba.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="./assets/keys3.js"></script>
</body>

</html>
